<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- Organise information, user input -->
    <!-- Method = How the information is passed to a server -->
    <!-- GET = Arguments are appended to the URl of the request -->
    <!-- POST = Information is snet in the body of the request -->
    <form action="" method="GET">
        <fieldset>
            <legend>Personal info</legend>
            <label>Enter your username:</label>
            <input type="text" name="username" required />
            <br />
            <label>Enter your password:</label>
            <input type="password" name="pwd" />
            <br />
            <label>Enter their email:</label>
            <input type="email" name="email" />
            <br />
            <label>Enter your phone:</label>
            <input type="tel" name="tel" value="1234567890" pattern="[0-9]{11,13}" />
            <br />
            <label>URL of the company that you work at:</label>
            <input type="url" name="url" />
            <br />
            <label>Gender:</label>
            <input type="radio" id="male" name="gender">Male </input>
            <input type="radio" id="female" name="gender">female </input>
            <input type="radio" id="pnts" name="gender">Prefer Not to say </input>
            <br />
        </fieldset>
        <fieldset>

        </fieldset>

        <label>What food do you like</label>
        <input type="checkbox">Chicken</input>
        <input type="checkbox">Pepes</input>
        <input type="checkbox">KFC</input>
        <input type="checkbox">Maccys</input>
        <br />

        <input type="browsers" />
        <datalist id="browsers">
            <option value="IE">internet explorer</option>
            <option value="FF">Fire fox</option>
            <option value="GC">Google Chrome</option>
            <option value="SF">Safari</option>
        </datalist>

        <br />
        <label>How old are you?</label>
        <input type="number">
        <br />

        <label>DOB:</label>
        <input type="date">

        <br />

        <label>Comments:</label>
        <textarea cols="50" rows="10">
            Feedback?
        </textarea>

        <br />

        <button type="submit"> Submit</button>
        <button type="reset">Reset Values</button>
    </form>
</body>

</html>
