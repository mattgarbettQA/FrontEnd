<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise for Tables</title>
</head>

<body>
    <table border="5px">
        <thead>
            <tr>
                <th>id</th>
                <th>firstName</th>
                <th>secondName</th>
                <th>email</th>
                <th>gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Matt</td>
                <td>Garbett</td>
                <td>m.g@email.com</td>
                <td>male</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
