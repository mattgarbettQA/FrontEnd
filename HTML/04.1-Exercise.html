<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>

<body>
    <form action="index.html" method="POST">
        <h1>Sign up</h1>
        <fieldset>
            <legend><span class="number">1</span> Basic Info</legend>
            <label for="name">Name:</label>
            <input type="text" id=name name="username">
            <br />
            <label for="email" id="mail" name="user_email"></label>
            <br />
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">
            <br />
            <label>Gender:</label>
            <input type="radio" id="male" value="male" name="gender"><label for="male">Male</label><br />
            <input type="radio" id="female" value="female" name="gender"><label for="female">Female</label><br />
        </fieldset>
        <button type="submit">Sign Up</button>

    </form>

</body>

</html>
