<!DOCTYPE html>
<!--Uses html5-->
<html>

<head>
    <!-- Head stores info about the document itself, things the brosnwer needs to know-->
    <title>A bit about me</title>
</head>

<body>
    <header></header>
    <main></main>
    <section></section> 
    <!--What content the user sees-->
    <!--Control + / = for comments-->
    <H1>About me</H1>
    <p>Hello There!</p>
    <p>My name is Matt</p>
    <p>I'm 24 and I enjoy <b>gaming</b></p>

    <!-- Self closing tag -->
    <img src="" />
    <br />
    <hr />

    <!-- required and optional attributes -->
    <!-- This is optional -->
    <h1 id="myHeading">Hello</h1>

    <!-- These are required!! -->
    <img src="../Resources/wolf.jpeg" />
    <hr/>

    <nav>
      <a href="https://google.com">Google.com</a>   
    </nav>
   <footer>
       &copy; 2021;
   </footer>



</body>

</html>
