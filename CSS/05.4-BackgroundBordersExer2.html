<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2,
        p {
            color: red;
        }

        body {
            background-image: url('https://i.imgur.com/6FkrESf.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>

    <h2>Background Stretch</h2>

    <p>Set the background-size property to "100% 100%" and the background image will be stretched to cover the entire
        element, in this case the body element.</p>

</body>

</html>
